<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Rating state start -->
   
  <div class="container" id="rating-state">
    <div class="star-top"><img src="images/icon-star.svg"></div>
    <h1>How did we do?</h1>

  <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  <div class="ratings">
      <button class="star">1</button>
      <button class="star">2</button>
      <button class="star">3</button>
      <button class="star">4</button>
      <button class="star">5</button>
  </div>

  <div class="btn-submit"><button class="submit" type="submit">Submit</button></div>
</div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
<div class="thank-you-state" id="thank-you-state">
  <p>You selected <span id="selected-rating">0</span> out of 5</p>

  <h2>Thank you!</h2>

  <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  don't hesitate to get in touch!</p>
  </div>


  <!-- Thank you state end -->
   <script src="script.js"></script>
</body>
</html>
